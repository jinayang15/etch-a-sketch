<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <button id="new-grid">Create a new grid</button>
            <button id="clear">Clear</button>
        </div>
        <div id="fullscreen-container">
            <div id="pop-up-box">
                <div class="input container">
                    <label for="num-rows">Rows:</label>
                    <input name="num-rows" type="text" placeholder="Enter number of rows" required>
                </div>
                <div class="input container">
                    <label for="num-cols">Columns:</label>
                    <input name="num-cols" type="text" placeholder="Enter number of columns" required>
                </div>
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="grid container"></div>
    </body>
</html>
